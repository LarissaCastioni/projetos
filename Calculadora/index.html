<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
      <table class="tabela">
        <tr>
          <td colspan="4"><input id="total" /></td>
        </tr>
        <tr>
          <td colspan="3"></td>
          <td>
            <button value="clear" class="clear">clear</button>
          </td>
        </tr>
        <tr>
          <td><button value="7">7</button></td>
          <td><button value="8">8</button></td>
          <td><button value="9">9</button></td>
          <td><button value="/">รท</button></td>
        </tr>
        <tr>
          <td><button value="4">4</button></td>
          <td><button value="5">5</button></td>
          <td><button value="6">6</button></td>
          <td><button value="x">x</button></td>
        </tr>
        <tr>
          <td><button value="1">1</button></td>
          <td><button value="2">2</button></td>
          <td><button value="3">3</button></td>
          <td><button value="-">-</button></td>
        </tr>
        <tr>
          <td><button value="0">0</button></td>
          <td><button value=".">.</button></td>
          <td><button id="soma" value="+">+</button></td>
          <td><button value="=">=</button></td>
        </tr>
      </table>
    </div>
  </body>
  <script src="/main.js"></script>
</html>
